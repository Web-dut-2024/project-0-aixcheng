<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Google Search</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="as_q" placeholder="all these words" class="search-bar">
            <input type="text" name="as_epq" placeholder="this exact word or phrase" class="search-bar">
            <input type="text" name="as_oq" placeholder="any of these words" class="search-bar">
            <input type="text" name="as_eq" placeholder="none of these words" class="search-bar">
            <input type="submit" value="Advanced Search" class="advanced-button">
        </form>
    </div>
</body>
</html>
